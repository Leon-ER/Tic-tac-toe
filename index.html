<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <section id="popUp">
      <button id="myBtn">Player selection</button>
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Player selection</h2>
          <p>Player one is X and player two is O</p>
          <label for="playerName">Player 1</label>
          <input type="text" id="player1Name">
          <label for="player2Name">Player 2</label>
          <input type="text" id="player2Name">
          <button id="start-btn">Start</button>
        </div>
      </div>
    </section>
    <section id="boardContainer">

    </section>
    <section id="endGameMsg"></section>
  </body>
  <script src="js.js"></script>
</html>
